    <div class="container">

                <!-- INPUT FIELD FOR 1 CHARACTER -->

        </div>
    
        <!-- BUTTON TO DISPLAY IMAGE -->
        <div class="button">
            <button onclick="displayImage()" id="submitButton">Enter</button>
        </div>
        </div>

                <!-- IMAGE TO DISPLAY -->

        </div>

    <!-- Image Display Script Below -->
    <script>

        function displayImage() {
            let imgElement = document.getElementById("displayedImage");

            //Letter
            const input1_letter = document.getElementById("charInput1").value.toUpperCase();
            const input2_letter = document.getElementById("charInput2").value.toUpperCase();
            
            //Number
            const input1_number = input1_letter.charCodeAt(0); //Converts the letter to a number (https://www.ascii-code.com); For instance, 'A' is 65 in ASCII
            const input2_number = input2_letter.charCodeAt(0); //Converts the letter to a number (https://www.ascii-code.com); For instance, 'A' is 65 in ASCII

        if (!input1_letter.match(/[A-Z]/) || !input2_letter.match(/[A-Z]/)) {
        alert("(╥﹏╥) please enter valid letters!");
        return;
        }

        const sum = input1_number + input2_number; // Total ASCII value sum

        const thresholds = [
        { limit: 130, image: "images/a.png" },
        { limit: 132, image: "images/b.png" },
        { limit: 134, image: "images/c.png" },
        { limit: 136, image: "images/d.png" },
        { limit: 138, image: "images/e.png" },
        { limit: 140, image: "images/f.png" },
        { limit: 142, image: "images/g.png" },
        { limit: 144, image: "images/h.png" },
        { limit: 146, image: "images/i.png" },
        { limit: 148, image: "images/j.png" },
        { limit: 150, image: "images/k.png" },
        { limit: 152, image: "images/l.png" },
        { limit: 154, image: "images/m.png" },
        { limit: 156, image: "images/n.png" },
        { limit: 158, image: "images/o.png" },
        { limit: 160, image: "images/p.png" },
        { limit: 162, image: "images/q.png" },
        { limit: 164, image: "images/r.png" },
        { limit: 166, image: "images/s.png" },
        { limit: 168, image: "images/t.png" },
        { limit: 170, image: "images/u.png" },
        { limit: 172, image: "images/v.png" },
        { limit: 174, image: "images/w.png" },
        { limit: 176, image: "images/x.png" },
        { limit: 178, image: "images/y.png" },
        { limit: 180, image: "images/z.png" }
    ];

    let selectedImage = "";
    for (let i = 0; i < thresholds.length; i++) {
        if (sum <= thresholds[i].limit) {
            selectedImage = thresholds[i].image;
            break; // Stop checking once a match is found
        }
    }

    if (selectedImage) {
        imgElement.src = selectedImage;
        imgElement.style.display = "block";
    } else {
        imgElement.style.display = "none";
    }
}
